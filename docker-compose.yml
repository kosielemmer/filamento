version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: filament-inventory-app:latest
    ports:
      - "0.0.0.0:8090:8090"
    environment:
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_DATABASE=${DB_DATABASE}
    volumes:
      - ./app:/app
      - filament_data:/data
    restart: unless-stopped
    command: uvicorn app:app --host 0.0.0.0 --port 8090

volumes:
  filament_data:
