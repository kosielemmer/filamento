{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Manage Filament Types</h1>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST" id="filamentForm">
                <div class="form-group">
                    <label for="manufacturer_id">Select Manufacturer:</label>
                    <select class="form-control" id="manufacturer_id" name="manufacturer_id" required>
                        <option value="">Select a manufacturer</option>
                        {% for manufacturer in manufacturers %}
                        <option value="{{ manufacturer[0] }}">{{ manufacturer[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="filamentDetails" style="display: none;">
                    <div class="form-group">
                        <label for="filament_type">Filament Type:</label>
                        <input type="text" class="form-control" id="filament_type" name="filament_type" required>
                    </div>
                    <div class="form-group">
                        <label for="color_name">Color Name:</label>
                        <input type="text" class="form-control" id="color_name" name="color_name" required>
                    </div>
                    <div class="form-group">
                        <label for="color_hex_code">Color Hex Code:</label>
                        <input type="color" class="form-control" id="color_hex_code" name="color_hex_code" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Filament</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.getElementById('manufacturer_id').addEventListener('change', function() {
    var filamentDetails = document.getElementById('filamentDetails');
    if (this.value) {
        filamentDetails.style.display = 'block';
    } else {
        filamentDetails.style.display = 'none';
    }
});
</script>
{% endblock %}
