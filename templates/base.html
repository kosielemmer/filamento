<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Filament Inventory Application{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <nav>
            <h2>Filament Inventory</h2>
            <ul>
                <li><a href="{{ url_for('index') }}" class="btn btn-small">Home</a></li>
                <li><a href="{{ url_for('view_inventory') }}" class="btn btn-small">View Inventory</a></li>
                <li><a href="{{ url_for('select_manufacturer') }}" class="btn btn-small">Add Filament</a></li>
            </ul>
        </nav>
        <main>
            {% block content %}
            <!-- Content will be injected here by other templates -->
            {% endblock %}
        </main>
        <footer>
            <a href="{{ url_for('index') }}" class="btn btn-small">Back to Homepage</a>
        </footer>
    </div>
</body>
</html>
