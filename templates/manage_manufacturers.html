{% extends "base.html" %}

{% block content %}
<h1>Manage Manufacturers</h1>

<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for manufacturer in manufacturers %}
        <tr>
            <td>{{ manufacturer[0] }}</td>
            <td>{{ manufacturer[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h2>Add New Manufacturer</h2>
<form method="POST">
    <div class="form-group">
        <label for="manufacturer_name">Manufacturer Name:</label>
        <input type="text" class="form-control" id="manufacturer_name" name="manufacturer_name" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Manufacturer</button>
</form>
{% endblock %}
