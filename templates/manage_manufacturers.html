{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Manage Manufacturers</h1>

    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for manufacturer in manufacturers %}
                    <tr>
                        <td>{{ manufacturer[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <form method="POST" class="mt-3">
                <div class="form-group">
                    <label for="manufacturer_name">Add New Manufacturer:</label>
                    <input type="text" class="form-control" id="manufacturer_name" name="manufacturer_name" required>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add Manufacturer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
