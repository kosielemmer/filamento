{% extends 'base.html' %}

{% block content %}
<h1>Current Inventory</h1>
<div class="table-container">
    <table id="inventoryTable" class="display">
        <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Filament Type</th>
                <th>Color</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>
                    <div class="color-sample-container">
                        <div class="color-sample" style="background-color: {{ item[3] }};" title="{{ item[2] }}"></div>
                        {{ item[2] }}
                    </div>
                </td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>

<script>
$(document).ready(function() {
    $('#inventoryTable').DataTable({
        "pageLength": 50,
        "lengthMenu": [[25, 50, -1], [25, 50, "All"]],
        "order": [[0, "asc"]],
        "columnDefs": [],
        "dom": '<"top"if>rt<"bottom"lp><"clear">',
        "language": {
            "search": "Filter:"
        },
        "scrollY": "calc(100vh - 250px)",
        "scrollCollapse": true,
        "paging": true,
        "autoWidth": false,
        "columns": [
            { "width": "25%" },
            { "width": "25%" },
            { "width": "25%" },
            { "width": "25%" }
        ],
        "initComplete": function(settings, json) {
            this.api().columns().every(function() {
                var column = this;
                var header = $(column.header());
                var columnWidth = header.width();
                header.width(columnWidth);
            });
        }
    });
});
</script>
<div class="bottom-button-container">
    <a href="{{ url_for('index') }}" class="btn btn-small">Main Menu</a>
</div>
{% endblock %}
