{% extends 'base.html' %}

{% block content %}
<h1>Current Inventory</h1>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Manufacturer</th>
                <th>Filament Type</th>
                <th>Color</th>
                <th>Color Sample</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td><div class="color-sample" style="background-color: {{ item[3] }};"></div></td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<a href="{{ url_for('index') }}" class="btn btn-small">Back to Main Page</a>
{% endblock %}
